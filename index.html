<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản phẩm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/vi.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="productManager.js"></script>
    
</head>

<body>
    
    <div class="container">
        <div id="userName"></div>
        <h2>Quản lý Sản phẩm</h2>
        <input type="text" id="productName" required placeholder="Tên sản phẩm">
        <input type="text" id="productPrice" required placeholder="Giá sản phẩm">
        <div class="button-group">
            <button onclick="addProduct()">Thêm</button>
            <button onclick="updateProduct()">Sửa</button>
            <button data-toggle="modal" data-target="#exampleModal">Xóa</button>
            <button onclick="searchProduct()">Tìm kiếm</button>
            <button onclick="sortProductByPrice()">Sắp xếp</button>
            <button onclick="sortProductByDate()">Sắp xếp theo ngày</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Ngày tạo</th>
                </tr>
            </thead>
            <tbody id="productTable">
                <!-- Các sản phẩm sẽ được thêm vào đây -->
            </tbody>
        </table>
    </div>

    <!-- Button trigger modal -->

    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Xoá sản phẩm</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Bạn có chắc muốn xoá sản phẩm
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button onclick="deleteProduct()" id="delete" type="button" class="btn btn-primary">Xoá</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('delete').addEventListener('click', function () {
            $('#exampleModal').modal('hide');
        });
    </script>
</body>

</html>
